projects:

  - name: Ellipsi
    featured: true
    type:
      lib: true
    tagline: Simple HTML tag assembler
    lang:
      - lang: JavaScript
    links:
      - href: /ellipsi
        show: Site
      - href: https://github.com/ctwiebe23/ellipsi
        show: Github
    desc: |
      A simple JavaScript library used to create HTML tags programmatically,
      without having to resort to a framework.

  - name: kera
    featured: true
    type:
      cli: true
    tagline: Fill template files
    lang:
      - lang: Python
    links:
      - href: /kera
        show: Site
      - href: https://github.com/ctwiebe23/kera
        show: Github
    desc: |
      Command line program that combines template files and structured data to
      produce filled templates.  It built the page you're looking at right now!

  - name: M-DOT
    featured: true
    type:
      hardware: true
    tagline: Maze-navigating robot car
    lang:
      - lang: C++
    links:
      - href: https://github.com/ctwiebe23/m-dot
        show: Github
      - href: /m-dot/out.pdf
        show: Report
    desc: |
      Robot car built using an Arduino UNO, hobby motors, an ultrasonic sensor,
      and an IR receiver.  Does not use any Arduino libraries â€” rather, it is
      programmed using a custom library that directly uses the ATmega328P
      registers.

  - name: SATVIZ
    featured: true
    type:
      web: true
    tagline: Visualizer for <a href="http://minisat.se/">MiniSAT</a>
    lang:
      - lang: PHP
      - lang: CSS
      - lang: JavaScript
      - lang: Java
      - lang: C++
      - lang: SQL
    links:
      - href: https://satviz.unl.edu
        show: Site
    team:
      - name: Raegan Scheet
    desc: |
      Website that visualizes the decision path taken by the solver <a
      href="https://minisat.se">MiniSAT</a>. We instrumented MiniSAT to produce
      a log that then generates trails, trees, implication graphs, and more.
      This research project was done for the Constraint Systems Laboratory.

  - name: corre
    featured: false
    type:
      cli: true
    tagline: Execute shell scripts embedded in text
    lang:
      - lang: Rust
    links:
      - href: /corre
        show: Site
      - href: https://github.com/ctwiebe23/corre
        show: Github
    desc: |
      Command line program that executes shell scripts embedded in text files
      and replaces them with their STDOUT results.  Shell scripts are marked by
      delimiters.

  - name: My homepage
    featured: false
    type:
      web: true
    tagline: This site right here!
    lang:
      - lang: HTML
      - lang: CSS
      - lang: Python
    links:
      - href: /
        show: Site
      - href: https://github.com/ctwiebe23/ctwiebe23.github.io
        show: Github
    desc: |
      Static webpage hosting some information about me and collecting all my
      links in the same place.  JavaScript-less and generated using
      <a href="/kera">kera</a> and a custom Python SSG.

  - name: Websocket pertubation &amp; response
    featured: false
    type:
      web: true
    tagline: Probe websockets
    lang:
      - lang: HTML
      - lang: CSS
      - lang: JavaScript
    links:
      - href: /perturb-and-resp
        show: Site
      - href: https://github.com/ctwiebe23/perturb-and-resp
        show: Github
    desc: |
      Webform created using
      <a href="https://www.npmjs.com/package/ellipsi">Ellipsi</a> that
      lets you connect to a websocket and exchange messages.

  - name: M'TAG
    featured: false
    type:
      cli: true
    tagline: Tag audio files based on filenames
    lang:
      - lang: Clojure
    links:
      - href: https://github.com/ctwiebe23/m-tag
        show: Github
    desc: |
      Command line program that uses <a
      href="https://github.com/RouHim/jaudiotagger">JAudioTagger</a> to bulk
      re-tag audio files by matching their filenames against patterns using
      regular expressions.

