<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hasse Diagram Demo</title>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Carston Wiebe (cwiebe3@huskers.unl.edu)"/>
  <meta name="description"
        content="Demo Website built useing D3.js to animate the construction of
                Hasse Diagrams."/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./index.2024-07-13T18-14-06.css"/>
  <link rel="shortcut icon" href="favicon/favicon.ico"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
          defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"
          defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"
          defer></script>
  <script src="./index.2024-07-13T18-14-06.js" type="module" defer></script>
</head>

<body>
  <div id="main" class="container">
    <h1>Hasse Diagram Demo</h1>

    <form id="hasseForm">
      <div class="form-group">
        <input id="inputSet" type="text" class="form-control"
               aria-describedby="setHelp"
               placeholder="Enter a collection of numbers"
               required>
        <small id="setHelp" class="form-text text-muted">
          The set used in conjuction with relation R to form the hasse diagram.
        </small>
      </div>
      <div class="form-group">
        <select class="form-control" id="selectRelation"
                aria-describedby="relationHelp">
          <option>Divisible</option>
          <option>Less than</option>
          <option>Greater than</option>
        </select>
        <small id="relationHelp" class="form-text text-muted">
          The relation used in conjuction with set S to form the hasse diagram.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    <svg id="canvas" height=400 width=400></svg>
  </div>
</body>
</html>
