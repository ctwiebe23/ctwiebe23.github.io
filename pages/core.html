<!-- Main page. -->
<table id="blockly-window">
  <tr>
    <th>Block Editor</th>
    <th>
      Code Preview <button id="copy-code-button">Copy code &darr;</button>
    </th>
  </tr>

  <tr>
    <td id="canvas">
      <!-- Contains the Blockly editor. -->
      <div id="editor"/>
    </td>

    <td id="preview">
      <!-- Contains the code preview (not indented on purpose). -->
      <pre>
<code id="code-container" class="language-python">Your line code will appear here.</code>
      </pre>
    </td>
  </tr>
</table>
